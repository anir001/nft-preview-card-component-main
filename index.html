<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <picture>
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="" />
      </picture>
      <section>
        <h1 class="card__title"><a href="">Equilibrium #3429</a></h1>
        <p class="card__content">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-group">
          <p class="card__price">0.041 ETH</p>
          <p class="card__counter">3 days left</p>
        </div>

        <hr />
        <footer class="flex-group flex-group--author">
          <img src="./images/image-avatar.png" alt="" class="card__avatar" />
          <p class="class__author">Creation of <a href="">Jules Wyvern</a></p>
        </footer>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
